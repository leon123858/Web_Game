<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./modules/ball.js"></script>
    <script src='./modules/printer.js'></script>
    <script src="./modules/time.js"></script>
    <title>桌上曲棍球</title>
</head>

<body>
    <canvas id="canvas">

    </canvas>

    <script>
        const Printer = new printer('canvas');
        var Ball = new ball(3, 4, 50, 50)
        var Timer = new timer(30, Printer);
        Ball.setVelocity(8);
        Ball.addCollisionThing(200, 0, 200, 800);
        Ball.addCollisionThing(0, 0, 0, 800);
        Timer.addMission(Ball);
        Timer.Run();
    </script>
</body>

</html>
